<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Doctores - Clínica Brivi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: rgb(198, 218, 174);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      box-sizing: border-box;
      border: 1px solid rgb(198, 218, 174);
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: rgb(198, 218, 174);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      display: block;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgb(198, 218, 174);
    }
  </style>
</head>
<body>

  <form id="doctorForm">
    <h1>Registro especialidades de doctores - Clínica Brivi</h1>

    <label for="doctorId">ID del Doctor:</label>
    <input type="text" id="doctorId" name="doctorId" placeholder="Ej: 12345">

    <label for="specialty">Especialidad:</label>
    <select id="specialty" name="specialty">
      <option value="general">Medicina General</option>
      <option value="dentist">Odontología</option>
      <!-- Agrega más opciones según sea necesario -->
    </select>

    <label for="location">Ubicación:</label>
    <input type="text" id="location" name="location" placeholder="Ej: Consultorio 3">

    <button type="submit">Buscar Doctores</button>
  </form>

  <script>
    document.getElementById("doctorForm").addEventListener("submit", function(event) {
      event.preventDefault();

      
      const doctorId = document.getElementById('doctorId').value;
      const specialty = document.getElementById('specialty').value;
      const location = document.getElementById('location').value;

      // Aquí puedes agregar lógica para procesar los datos del formulario, por ejemplo, realizar una búsqueda de doctores.
      alert(`Consulta realizada. ID del Doctor: ${doctorId}, Especialidad: ${specialty}, Ubicación: ${location}`);
    });
  </script>

</body>
</html>
