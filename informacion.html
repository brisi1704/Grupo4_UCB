<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Clínica Brivi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      max-width: 100%;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      display: block;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Contacto - Clínica Brivi</h1>

  <form>
    <label for="clinicName">Nombre de la Clínica:</label>
    <input type="text" id="clinicName" name="clinicName" value="Clínica Brivi" disabled>

    <label for="contactNumber">Número de Contacto:</label>
    <input type="tel" id="contactNumber" name="contactNumber" value="+1 123-456-7890" disabled>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" value="info@clinicabrivi.com" disabled>

    <label for="address">Dirección:</label>
    <textarea id="address" name="address" disabled>123 Calle Principal, Ciudad, País</textarea>

    <button type="submit" disabled>Enviar Mensaje</button>
  </form>

</body>
</html>
